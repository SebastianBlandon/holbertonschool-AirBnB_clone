<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AirBNB Clone</title>
    <link rel="stylesheet" type="text/css" href="styles/3-header.css" />
    <link rel="stylesheet" type="text/css" href="styles/4-common.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css" />
    <link rel="shortcut icon" type="image/x-icon" href="images/icon.png" />
  </head>
  <body>
    <header>
      <div class = "logo" ></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Valle, Antioquia...</h4>
          <ul class="popover">
            <li>
              <h2>Valle:</h2>
            </li>
            <li>
              <ul>
                <li>Cali</li>
                <li>Calima</li>
              </ul>
            </li>
            <li>
              <h2>Antioquia:</h2>
            </li>
            <li>
              <ul>
                <li>Medellin</li>
                <li>Guatape</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Information for Amenities availables</h4>
          <ul class="popover">
            <li>4 rooms</li>
            <li>2 bathrooms</li>
            <li>Internet</li>
            <li>Tv</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
